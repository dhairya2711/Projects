{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
    <!-- details page -->
    <div id="details-page" style="display: none;">
        <h2 style="font-weight: bold;" id=email-title></h3>
        <div style="width: 100%;">
            <p style="font-weight: bold; font-size: 20px; float: left;" id="email-from"></p><br>
            <small id="email-to" style="float: left; position: relative; left: -21.5em;"></small>
            <p id=time style="color:gray; float:right;"></p>
        </div><br><hr style="color: gray;">
        <textarea id="email-body" class="form-control" disabled style="background-color: transparent; border-color: transparent;"></textarea><br>
        <button id=replybtn class="btn btn-primary" onclick="replybtnclick();"><i class="fa fa-reply"></i>  Reply</button>    
    </div>
    
    <!-- <i class="fa fa-archive" id="a-btn" style="color:red;display: none;"></i> -->
    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" onclick="OnComposeSubmit()" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
